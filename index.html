<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">

    <div class="header">
        <h1 class="header__text">Kalkulator walut</h1>
    </div>
    <main>

        <!-- currency converter - version 3 -->

        <div class="container">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Przelicznik walut</legend>
                    <p>
                        <label class="form__label">
                            <span class="form__labelText form__amount ">Kwota: </span>
                            <input class="form__select js-amount" name="amount" type="number" min="0.01" step="0.01" placeholder="0.00" autofocus required>
                        </label>
                    </p>
                    <p>
                        <label class="form__label">
                            <span class="form__labelText ">
                                Przelicz z:
                            </span>
                            <select class="form__select js-convertFrom" name="convertFrom" required>
                                <option value=""> Wybierz walutę </option>
                                <option value="pln">PLN - Złotówka polska</option>
                                <option value="eur">EUR - Euro</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label class="form__label">
                            <p>
                                <span class="form__labelText">
                                    Przelicz na:
                                </span>

                                <select class="form__select js-convertTo" name="convertTo" required>
                                    <option value="">Wybierz walutę</option>
                                    <option value="pln">PLN - Złotówka polska</option>
                                    <option value="eur"> EUR - Euro</option>
                                </select>
                        </label>
                    </p>


                </fieldset>
                <p>
                    <button class="form__button js-button">
                        Przelicz
                    </button>
                </p>
            </form>
            <p>Wartość po przeliczeniu wynosi: <strong class="score js-score">N/A</strong></p>
        </div>

        <footer>
            <p class="footer">Copyrighy by Trishya © 2021</p>
        </footer>

    </main>

</body>

<foot>

</foot>

</html>
